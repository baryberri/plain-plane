<div>
  <form (ngSubmit)="onSignUp()">
    Username: <input [(ngModel)]="username" name="username" placeholder="username"><br/>
    Password: <input [(ngModel)]="password" name="password" placeholder="password"><br/>
    Password Again: <input [(ngModel)]="password_check" name="password_check" placeholder="password"><br/>
    <re-captcha [(ngModel)]="captcha_key" name="recaptcha" siteKey="6Lf5TDcUAAAAANeLNdS_ilT7bgHoBg9kKPnGpNPm"></re-captcha>
    <button>Submit</button>
  </form>
</div>
